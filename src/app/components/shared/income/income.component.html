<h5>Total {{ total }}</h5>

<!-- Submit -->
<div class="mb-1">
  <button class="btn btn-sm btn-secondary btn-block" (click)="expand = !expand">
    <fa-icon fixedWidth="true" icon="plus"></fa-icon>
  </button>
</div>

<!-- Income form -->
<form class="my-3" [formGroup]="earnForm" (ngSubmit)="addEarn()">
  <div class="card">
    <div *ngIf="expand" class="card-body">
      <!-- Name -->
      <div class="form-group">
        <input class="form-control" type="text" formControlName="name" placeholder="From">
      </div>
      <!-- Amount -->
      <div class="form-group">
        <input class="form-control" type="number" formControlName="amount" placeholder="Amount">
      </div>
      <!-- Date -->
      <div class="form-group">
        <input class="form-control" type="date" formControlName="date">
      </div>
      <!-- description -->
      <div class="form-group">
        <input class="form-control" type="text" formControlName="description" placeholder="Description">
      </div>
      <!-- Submit -->
      <div class="input-group-append mt-1">
        <button class="btn btn-sm btn-info btn-block" [disabled]="earnForm.invalid">Add</button>
      </div>
    </div>
  </div>
</form>

<!-- Income list -->
<div class="card my-1" *ngFor="let earn of this.incomes" (click)="earn.expand = !earn.expand">
  <!-- Date -->
  <div class="card-header text-center font-weight-bold">{{ earn.date }}</div>
  <div class="card-body" *ngIf="earn.expand">
    <h5>
      From:
      <!-- Name -->
      <span class="font-weight-bolder">{{ earn.name }}</span>
      <!-- Amount -->
      <span class="float-right text-success font-weight-bold">{{ earn.amount }}</span>
    </h5>
    <!-- Description -->
    <p class="font-weight-bold">{{ earn.description }}</p>
  </div>
  <!-- Buttons -->
  <div class="card-footer" *ngIf="earn.expand">
    <button class="btn btn-danger btn-block" (click)="deleteEarn(earn)">Delete</button>
  </div>
</div>

<!-- No earns text -->
<p class="text-secondary mt-3 text-center" *ngIf="!this.incomes.length">You don't have any earns!!</p>
